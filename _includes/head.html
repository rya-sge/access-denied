<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>


  {% unless page.title %}
  <title>{{ site.title }}</title>
  {% endunless %}
  {% unless page.description %}
  <meta name='description' content="{{ site.description }}">
  {% endunless %}
  <!--<meta name='description' content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
  {% else %}
  {
  {% endif %}">-->
  <!-- <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  -->
  <link rel='alternate' type='application/rss+xml' title='{{ site.title }}'
        href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  
 <!-- Fonts -->
  <!--<link href="https://fonts.googleapis.com/css?family=Volkhov:400,700" rel="stylesheet">-->
  <link href="{{ site.baseurl }}/fonts/volokhov.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <!--SEO-->
  {% seo %}
  <style>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>
